        <div class="step-title" data-role="title">
            <span data-bind="i18n: 'Billing Address'"></span>
        </div>
        <div id="checkout-step-billing" class="step-content" data-role="content">

            <!-- /ko -->

            <!-- ko template: 'GoMage_LightCheckout/form/billing-address/form' --><!-- /ko -->

    <div class="glc-switcher billing-address-same-as-shipping-block" data-bind="visible: canUseShippingAddress()">
